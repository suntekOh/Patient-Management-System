<head>
    <link rel="stylesheet" type="text/css" href="../../../css/defaultstyle.css" />
</head>
<form (ngSubmit)="signup()" angular-validator>
    <img src="assets/logo.png">
    <h1>Sign Up</h1>

    <div class="container">
        <label>First Name:&nbsp;</label>
        <input type="text" class="fields" [(ngModel)]="user.firstName"
               name="firstName" required>
    </div>

    <div class="container">
        <label>Last Name:&nbsp;</label>
        <input type="text" class="fields" [(ngModel)]="user.lastName"
               name="lastName" required>
    </div>

    <div class="container">
        <label>Email:&nbsp;</label>
        <input type="text" class="fields" [(ngModel)]="user.email" name="email" 
               placeholder="abc@gmail.com" required>
    </div>

    <div class="container">
        <label>Password:&nbsp;</label>
        <input type="password" class="fields" [(ngModel)]="user.password"
               name="password" required>
    </div>

    <div class="container">
        <label>Address:&nbsp;</label>
        <input type="text" class="fields" [(ngModel)]="user.address" name="address" required>
    </div>

    <div class="container">
        <label>Phone:&nbsp;</label>
        <input type="text" class="fields" [(ngModel)]="user.phone" name="phone" 
               placeholder="123-456-7890" required>
    </div>

    <div class="container">
        <label>Sort:&nbsp;</label>
        <select name="singleSelect" class="fields" id="singleSelect" [(ngModel)]="user.sort" required>
            <option value="P">Patient</option> <!-- interpolation -->
            <option value="N">Nurse</option>
        </select><br>
    </div>

    <div class="container">
        <button type="submit">Sign up</button>
    </div>

    <span>{{errorMessage}}</span>
</form>
