<head>
    <link rel="stylesheet" type="text/css" href="../../../css/defaultstyle.css" />
</head>


<form (ngSubmit)="signin()" angular-validator>
    <img src="assets/logo.png">
    <h1>Sign In</h1>
    <div class="container">
        <label>Email: &nbsp;</label>
        <input type="text" class="fields" [(ngModel)]="credentials.username"
               name="username" required>

    </div>

    <div class="container">
        <label>Password:&nbsp;</label>
        <input type="password" class="fields" [(ngModel)]="credentials.password"
               name="password" required>

    </div>
    <div class="container">
        <button type="submit">Sign In</button>
    </div>

    <span>{{errorMessage}}</span>
</form>
