<head>
    <link rel="stylesheet" type="text/css" href="../../../css/defaultstyle.css" />
</head>

<form (ngSubmit)="update()" novalidate>
    <img src="assets/logo.png">
    <h1>Respond Emergency Alert</h1>

    <div *ngIf="article.patient">
        <p>patient: {{article.patient.fullName}}</p>
        <p>requested date: {{article.created}}</p>
        <p>description: {{article.description}}</p>
    </div>

    <div *ngIf="article.responder">
        <p>responder: {{article.responder.fullName}}</p>
        <p>responded date: {{article.responded}}</p>
    </div>

    <div class="container">
        <label>Responder:</label>
        <select name="select4responder" class="fields" [(ngModel)]="article.responder" required>
            <option *ngFor="let c of nurses" [ngValue]="c._id">{{c.fullName}}</option>
        </select>
    </div>
    <div class="container">
        <button type="submit">Respond</button>
    </div>
    <strong>{{errorMessage}}</strong>
</form>
